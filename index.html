    <style>
    *{
        margin: 0;
        padding: 0;
    }    
    .container{
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap:10px;
    }
    button{
        width: 100px;
        height:40px;
        border-radius:20px;
        background-color: #fff;
        cursor: pointer;
    }
    span{
        display:block;
        width:34px;
        height:34px;
        border-radius: 17px;
        background-color: #000;
        transform: translateX(1px);
    }
    .changeCtr{
        background-color: #000;
        transition: 1s;
    }
    .changeBtn{
        background-color:#000;
        border:1px solid #fff;
        transition: 1s;
    }
    .changeSpn{
        background-color: #fff;
        transition: 1s;
        transform: translateX(62px);
    }
    a{
        display: block;
        text-decoration: none;
        width:160px;
        line-height: 40px;
        background-color: #fff;
        color: black;
        border: 1px solid black;
        text-align: center;
        font-weight: 600;
    }
    a:hover{
        color: #fff;
        background-color: #000;
    }
  
    </style>

</head>
<body>








    <div class="container" id="container">
        <button id="btn" onclick="change()"><span id="spn"></span></button>
    </div>














    <script>
        let container = document.getElementById("container");
        let btn = document.getElementById("btn");
        let spn = document.getElementById("spn");
        function change(){
            container.classList.toggle("changeCtr");
            btn.classList.toggle("changeBtn");
            spn.classList.toggle("changeSpn");
        }
</script>






</body>
</html>
